<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
        </form>

        <p>O regístrate con:</p>
        <div class="social-login">
            <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
        <div class="social-login">
            <button class="social-btn yahoo"><i class="fab fa-yahoo"></i> Yahoo</button>
            <button class="social-btn outlook"><i class="fab fa-windows"></i> Outlook</button>
        </div>
    </div>
</body>
</html>
